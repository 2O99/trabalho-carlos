<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    
    <div class="container mt-4 card rounded bg-info-subtle shadow mx-auto p-5">

        <h1 class="text-center">Gerador de Currículos</h1>

        <form action="https://api.sheetmonkey.io/form/pZivM2XTfWHL29QYf7eWVD" method = "post"
            class="mt-4"
            method="POST" 
            action="window_print.php">
        
            <h3>Dados pessoais</h3>

            <div 
                id="personalData" 
                class="d-flex flex-row justify-content-between mb-2">

                <div id="fieldName">

                    <label 
                        for="inputName">
                        Nome:
                    </label>

                    <input 
                        id="inputName" 
                        type="text" 
                        name="name">

                </div>
        
                <div id="fieldBirthDate">

                    <label 
                        for="inputBirthDate">
                        Data de nascimento:
                    </label>

                    <input 
                        id="inputBirthDate" 
                        type="date" 
                        name="birthDate"
                        onblur="displayAge()">

                </div>
    
                <div id="fieldAge">

                    <label 
                        for="inputAge">
                        Idade:
                    </label>

                    <span 
                        id="displayAge">
                    
                    </span>

                    <input
                        type="hidden"
                        name="calculatedAge"
                        id="calculatedAge"
                        value="">

                </div>

            </div>

            <h3 class="mt-4">Experência e Referência</h3>
            <div 
                id="experienceAndRefereceData" 
                class="d-flex flex-row justify-content-between">

                <div id="fieldExperience">

                    <label
                        for="inputExperience">
                            Experiências:
                        </label>

                    <input
                        id="inputExperience"
                        type="text"
                        name="experience[]">

                    <button
                        type="button"
                        onclick="generateExperienceInput()">
                        Adicionar +
                    </button>

                    <br>

                </div>

                <!-- Quem Indica? -->
                <div id="fieldQI">

                    <label
                        for="inputinputQI">
                        Referências pessoais:
                    </label>

                    <input
                        id="inputQI"
                        type="text"
                        name="qi[]">

                    <button
                        type="button"
                        onclick="generateQIInput()">
                        Adicionar +
                    </button>

                    <br>

                </div>
            </div>
    
            <input 
                class="mt-4 btn btn-primary"
                type="submit" 
                value="Enviar">

        </form>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
